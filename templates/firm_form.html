<!DOCTYPE html>
<html>
  <head>
    {% load cache %}
    {% load i18n %}
    <title>{% trans "Добавить организацию"%}</title>
    <base href="http://allvbg.ru/" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    
    <script src="{{ STATIC_URL }}allvbg/js/jquery-1.8.3.js" type="text/javascript"></script>
    <script src="http://api-maps.yandex.ru/2.0/?load=package.full&lang=ru-RU" type="text/javascript"></script>

    <link rel="stylesheet" href="/static/allvbg/redactor/css/redactor.css" type="text/css" />
    <link rel="stylesheet" href="/static/allvbg/css/select2.css" type="text/css" />
    <link href="/static/allvbg/css/bootstrap.min.css" rel="stylesheet">
    <link href="/static/allvbg/css/firm/add/base.css" rel="stylesheet">

  </head>
  <body>

    <div class="container-fluid">
      <div class="row">
        <div class"span9">
          <!-- {% for key, value in form.errors.items %}
            {{key}} - {{value}}<br>
          {% endfor %} -->
          <form action="http://allvbg.ru/firm/add/" method="post" class="form-horizontal"  enctype="multipart/form-data">          
            <fieldset>
              <input id="id_totalvotes" maxlength="50" name="totalvotes" type="hidden" value="0" />
              <input id="id_raiting" maxlength="50" name="raiting" type="hidden" value="0" />
              <legend>{% trans "Добавить организацию"%}</legend>
              {% csrf_token %}
                <div class="control-group">
                  <label class="control-label">{{ form.name.label_tag }}</label>
                  <div class="controls">
                    <input class="input-block-level" id="id_name" maxlength="100" name="name" type="text" />
                  </div>
                </div>

                <div class="control-group">
                  <label class="control-label">Категория</label>
                  <div class="controls">
                    <input type="hidden" id="id_parent" name="parent" />
                  </div>
                </div>

                <div class="control-group">
                  <label class="control-label">{{ form.short.label_tag }}</label>
                  <div class="controls">
                    <textarea class="input-block-level" cols="40" id="id_short" name="short" rows="10"></textarea>
                  </div>
                </div>

                <div class="control-group">
                  <label class="control-label">{{ form.description.label_tag }}</label>
                  <div class="controls">
                    <textarea class="input-block-level" cols="40" id="id_description" name="description" rows="10"></textarea>
                  </div>
                </div>

                <div class="control-group">
                  <label class="control-label">{{ form.image1.label_tag }}</label>
                  <div class="controls">
                    {{ form.image1 }}
                  </div>
                </div>

                <div class="control-group">
                  <label class="control-label">{{ form.image2.label_tag }}</label>
                  <div class="controls">
                    {{ form.image2 }}
                  </div>
                </div>

                <div class="control-group">
                  <label class="control-label">{{ form.image3.label_tag }}</label>
                  <div class="controls">
                    {{ form.image3 }}
                  </div>
                </div>

                <div class="control-group">
                  <label class="control-label">{{ form.image4.label_tag }}</label>
                  <div class="controls">
                    {{ form.image4 }}
                  </div>
                </div>

                <div class="control-group">
                  <label class="control-label">{{ form.meta_key.label_tag }}</label>
                  <div class="controls">
                    <input class="input-block-level" id="id_meta_key" maxlength="100" name="meta_key" type="text" />
                  </div>
                </div>

                <div class="control-group">
                  <label class="control-label">{{ form.location.label_tag }}</label>
                  <div class="controls">
                    <div>
                      <input type="text" class="vTextField" id="YMapsInput"/>
                      <input id="b1" value="Найти!" type="button"/>
                      <div id="YMapsID" style="width: 620px; height: 300px;"></div>
                    </div>
                    <input type="hidden" class="input-xlarge" id="id_location" name="location" >
                    <input type="hidden" class="input-xlarge" id="id_lat" name="lat" >
                    <input type="hidden" class="input-xlarge" id="id_lng" name="lng" >
                  </div>
                </div>

                <div class="form-actions">
                  <input type="submit" class="btn btn-primary" value="Добавить" />
<!--                   <input type="button" name="Отменить" class="btn" value="Отменить" onclick="window.location = '/firm/add/' " /> -->
                </div>

             </fieldset>
          </form>
        </div>   
      </div>
    </div>


    <script type="text/javascript" src="/static/allvbg/redactor/redactor.js"></script>
    <script type="text/javascript" src="/static/allvbg/js/flow.js"></script>
    <script type="text/javascript" src="/static/allvbg/js/select2.js"></script>
    <script type="text/javascript" src="/static/allvbg/js/firm/add/base.js"></script>

  </body>
</html>
