<!DOCTYPE html>
{% load i18n %}
<html style='overflow:hidden;'>
	<head>
		<title>{% trans "Обратная связь" %}</title>

	  <base href="http://allvbg.ru/" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
		
		<meta name="author" content="pman">
		
		<meta name='yandex-verification' content='6d7dc13dd2380f0f' />
		
		<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.6.2/jquery.min.js" type="text/javascript"></script>
		<script src="{{STATIC_URL}}allvbg/validate.js" type="text/javascript"></script>
		
	   <link rel="stylesheet" href="http://twitter.github.com/bootstrap/1.3.0/bootstrap.min.css">

		<link rel="shortcut icon" href="favicon.ico">
	  
	</head>
	<body>

		<style type="text/css">
			form div.clearfix span.help-inline, form div.clearfix span.help-block {
			    color: #9D261D !important;
			}
			form {
			    background-image: url('{{ STATIC_URL }}/allvbg/img/letter.png');
			    background-repeat:no-repeat;
			    background-position:right bottom;
			}
			.actions{
			    background: none;
			    border:none;
			}
		</style>

		<script>
		  $(document).ready(function(){
		    $("#commentForm").validate();
		  });
		</script>

		<br>
		<br>
		 
		<form action="/contact/" method="post" class="form" id="commentForm">
			<fieldset>
				<legend>{% trans "Обратная связь" %}</legend>
				<input type="hidden" name="nospam:blank" value="" />
				{% csrf_token %}

				<div class="clearfix"> 
					<label for="name">
						{% trans "Имя*" %}:
					</label>
					<div class="input">
						<input class="xlarge required" type="text" size="30" type="text" name="name" minlength="2" id="name" value="" />
					</div>
				</div>
				
				<div class="clearfix">
					<label for="email">
						{% trans "Email*" %}:
					</label>
					<div class="input">
						<input class="xlarge required email" type="text" name="email" id="email" value="" />
					</div>	
				</div>
				<div class="clearfix">
					<label for="topic">
						{% trans "Тема*" %}:
					</label>
					<div class="input">
						<input class="xlarge required" type="text" name="topic" id="topic" minlength="2" value="" />
					</div>
				</div>
				
				<div class="clearfix">
					<label for="message">
						{% trans "Сообщение*" %}:
					</label>
					<div class="input">
						<textarea class="xlarge" name="message" id="message" cols="55" rows="7" value=""></textarea>			
					</div>
				</div>
			 
				<div class="actions">
					<input class="btn primary" type="submit" value="{% trans "Отправить" %}"/>
					<button class="btn" type="reset" onClick="window.parent.document.getElementById('contact_form').parentNode.removeChild(window.parent.document.getElementById('contact_form'))">{% trans "Отменить"%}</button>
				</div>
			</fieldset>
		</form>
	</body>
</html>
